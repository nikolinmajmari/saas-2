apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: saas
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - pullRequest:
        github:
          owner: nikolinmajmari
          repo: odoo_estate_tutorial
        requeueAfterSeconds: 60
  template:
    metadata:
      name: 'odoo-estate-{{.branch}}-{{.number}}'
    spec:
      destination:
        namespace: 'preview-{{.branch}}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        repoURL: 'https://github.com/nikolinmajmari/odoo-saas.git'
        targetRevision: HEAD
        path: helm/templates
        helm:
          parameters:
            - name: namespace
              value: 'preview-{{.branch}}'
            - name: version
              value: '{{.head_sha}}'
            - name: image
              value: odoo_estate
            - name: name
              value: saas
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
